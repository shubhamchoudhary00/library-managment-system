<div class="register-form">

    <mat-card>
        <mat-card-header>
            <mat-card-title>Create Account</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <form>
                <mat-grid-list cols="2" rowHeight="100px">
                    <mat-grid-tile>
                        <mat-form-field appearance="fill">
                            <mat-label>First Name</mat-label>
                            <input matInput type="text" placeholder="Enter your first name">
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <mat-form-field appearance="fill">
                            <mat-label>Last Name</mat-label>
                            <input matInput type="text" placeholder="Enter your last name">
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <mat-form-field appearance="fill">
                            <mat-label>Email</mat-label>
                            <input matInput type="email" placeholder="Enter your email">
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <mat-form-field appearance="fill">
                            <mat-label>Password</mat-label>
                            <input matInput type="password" placeholder="Enter your password">
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <mat-form-field appearance="fill">
                            <mat-label>Confirm Password</mat-label>
                            <input matInput type="password" placeholder="Confirm your password">
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <button mat-raised-button color="primary" type="submit">Create Account</button>
                    </mat-grid-tile>
                </mat-grid-list>
            </form>
        </mat-card-content>

    </mat-card>

</div>

<div class="library-info">
    <h1>Information</h1>
    <mat-list>
        <mat-list-item>
            <p>
                Once you create an account, an approval request will be sent to admin.
                If approved, your account will be created.
            </p>
        </mat-list-item>
        <mat-list-item>
            <p>
                You can have a maximum of 3 books ordered that have not yet been returned.
            </p>
        </mat-list-item>
    </mat-list>
</div>
